<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 960" font-family="'SF Pro Display','PingFang SC',-apple-system,sans-serif">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#faf5ff"/><stop offset="50%" stop-color="#fdf4ff"/><stop offset="100%" stop-color="#fff1f2"/></linearGradient>
    <linearGradient id="ac" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#8b5cf6"/><stop offset="100%" stop-color="#a78bfa"/></linearGradient>
    <linearGradient id="sb" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#faf5ff"/><stop offset="100%" stop-color="#f3e8ff"/></linearGradient>
    <filter id="glow"><feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#8b5cf628"/></filter>
    <filter id="cs"><feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#8b5cf618"/></filter>
  </defs>

  <text x="640" y="24" text-anchor="middle" font-size="16" font-weight="600" fill="#1e1b4b" opacity="0.6">UI-06  首次引导流程 (3步) + 设置页</text>

  <!-- ===== Onboarding Step 1: 欢迎+模型 ===== -->
  <rect x="20" y="44" width="400" height="400" rx="18" fill="url(#bg)" stroke="#e5e7eb" filter="url(#cs)"/>
  <text x="40" y="68" font-size="10" font-weight="600" fill="#8b5cf6">Step 1 / 3 — 连接 AI</text>
  <circle cx="220" cy="136" r="40" fill="#ede9fe"/>
  <text x="220" y="150" text-anchor="middle" font-size="44">🐱</text>
  <text x="220" y="200" text-anchor="middle" font-size="18" font-weight="700" fill="#1e1b4b">👋 你好！我是小智</text>
  <text x="220" y="222" text-anchor="middle" font-size="11" fill="#6b7280">先选一个 AI 服务商，填入 API Key</text>
  <!-- 三选一 -->
  <rect x="44" y="240" width="108" height="60" rx="10" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="1.5"/>
  <text x="98" y="266" text-anchor="middle" font-size="16">🟣</text>
  <text x="98" y="284" text-anchor="middle" font-size="9" font-weight="600" fill="#7c3aed">Claude ✨</text>
  <rect x="160" y="240" width="108" height="60" rx="10" fill="#fff" stroke="#e5e7eb"/>
  <text x="214" y="266" text-anchor="middle" font-size="16">🟢</text>
  <text x="214" y="284" text-anchor="middle" font-size="9" fill="#6b7280">OpenAI</text>
  <rect x="276" y="240" width="108" height="60" rx="10" fill="#fff" stroke="#e5e7eb"/>
  <text x="330" y="266" text-anchor="middle" font-size="16">🔵</text>
  <text x="330" y="284" text-anchor="middle" font-size="9" fill="#6b7280">DeepSeek</text>
  <!-- Key input -->
  <rect x="44" y="312" width="280" height="32" rx="8" fill="#fff" stroke="#d1d5db"/>
  <text x="60" y="333" font-size="10" fill="#d1d5db">粘贴 API Key...</text>
  <rect x="332" y="312" width="64" height="32" rx="8" fill="url(#ac)"/>
  <text x="364" y="333" text-anchor="middle" font-size="10" font-weight="600" fill="#fff">测试</text>
  <!-- 成功 -->
  <rect x="44" y="354" width="200" height="24" rx="8" fill="#f0fdf4" stroke="#bbf7d0"/>
  <text x="60" y="370" font-size="9" fill="#16a34a">🎉 连接成功！320ms</text>
  <!-- 步骤指示 -->
  <circle cx="196" cy="406" r="4" fill="#8b5cf6"/><circle cx="212" cy="406" r="4" fill="#d1d5db"/><circle cx="228" cy="406" r="4" fill="#d1d5db"/>
  <text x="220" y="430" text-anchor="middle" font-size="10" fill="#8b5cf6" font-weight="500">下一步 →</text>

  <!-- ===== Onboarding Step 2: 孩子信息 ===== -->
  <rect x="440" y="44" width="400" height="400" rx="18" fill="url(#bg)" stroke="#e5e7eb" filter="url(#cs)"/>
  <text x="460" y="68" font-size="10" font-weight="600" fill="#8b5cf6">Step 2 / 3 — 孩子信息</text>
  <text x="640" y="104" text-anchor="middle" font-size="18" font-weight="700" fill="#1e1b4b">👶 告诉我孩子的信息</text>
  <text x="640" y="124" text-anchor="middle" font-size="11" fill="#9ca3af">这样我能更好地辅导 TA</text>
