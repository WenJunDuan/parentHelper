  <text x="468" y="154" font-size="10" font-weight="500" fill="#374151">孩子姓名</text>
  <rect x="468" y="162" width="160" height="32" rx="8" fill="#fff" stroke="#d1d5db"/>
  <text x="484" y="183" font-size="11" fill="#1e1b4b">小明</text>
  <!-- 年级 -->
  <text x="644" y="154" font-size="10" font-weight="500" fill="#374151">年级</text>
  <rect x="644" y="162" width="160" height="32" rx="8" fill="#fff" stroke="#d1d5db"/>
  <text x="660" y="183" font-size="11" fill="#1e1b4b">三年级 ▾</text>
  <!-- 薄弱学科 -->
  <text x="468" y="218" font-size="10" font-weight="500" fill="#374151">薄弱学科</text>
  <rect x="468" y="228" width="60" height="26" rx="13" fill="#ede9fe" stroke="#8b5cf6"/>
  <text x="498" y="245" text-anchor="middle" font-size="9" fill="#7c3aed">数学 ✓</text>
  <rect x="536" y="228" width="60" height="26" rx="13" fill="#fff" stroke="#e5e7eb"/>
  <text x="566" y="245" text-anchor="middle" font-size="9" fill="#6b7280">语文</text>
  <rect x="604" y="228" width="60" height="26" rx="13" fill="#ede9fe" stroke="#8b5cf6"/>
  <text x="634" y="245" text-anchor="middle" font-size="9" fill="#7c3aed">英语 ✓</text>
  <rect x="672" y="228" width="60" height="26" rx="13" fill="#fff" stroke="#e5e7eb"/>
  <text x="702" y="245" text-anchor="middle" font-size="9" fill="#6b7280">科学</text>
  <text x="468" y="286" font-size="10" fill="#8b5cf6">💡 我会根据小明的年级调整辅导难度~</text>
  <circle cx="616" cy="406" r="4" fill="#d1d5db"/><circle cx="632" cy="406" r="4" fill="#8b5cf6"/><circle cx="648" cy="406" r="4" fill="#d1d5db"/>

  <!-- ===== Onboarding Step 3: 完成 ===== -->
  <rect x="860" y="44" width="400" height="400" rx="18" fill="url(#bg)" stroke="#e5e7eb" filter="url(#cs)"/>
  <text x="880" y="68" font-size="10" font-weight="600" fill="#8b5cf6">Step 3 / 3 — 完成</text>
  <text x="1060" y="150" text-anchor="middle" font-size="42">✨🐱✨</text>
  <text x="1060" y="196" text-anchor="middle" font-size="20" font-weight="700" fill="#1e1b4b">一切就绪！</text>
  <text x="1060" y="218" text-anchor="middle" font-size="12" fill="#6b7280">上传课本或者直接和我聊天~</text>
  <rect x="920" y="246" width="128" height="38" rx="19" fill="url(#ac)" filter="url(#glow)"/>
  <text x="984" y="270" text-anchor="middle" font-size="12" font-weight="600" fill="#fff">📚 上传课本</text>
  <rect x="1060" y="246" width="140" height="38" rx="19" fill="#fff" stroke="#8b5cf6"/>
  <text x="1130" y="270" text-anchor="middle" font-size="12" font-weight="600" fill="#8b5cf6">💬 开始聊天</text>
  <text x="1060" y="316" text-anchor="middle" font-size="10" fill="#9ca3af">随时可以在设置中修改</text>
  <circle cx="1036" cy="406" r="4" fill="#d1d5db"/><circle cx="1052" cy="406" r="4" fill="#d1d5db"/><circle cx="1068" cy="406" r="4" fill="#8b5cf6"/>

  <!-- ========== 设置页 ========== -->
  <text x="640" y="480" text-anchor="middle" font-size="16" font-weight="600" fill="#1e1b4b" opacity="0.6">设置页面</text>

  <rect x="30" y="496" width="1220" height="440" rx="14" fill="#fff" stroke="#e5e7eb" filter="url(#cs)"/>
  <rect x="30" y="496" width="1220" height="40" rx="14" fill="#fafafa"/><rect x="30" y="522" width="1220" height="14" fill="#fafafa"/>
  <circle cx="56" cy="516" r="5.5" fill="#ff5f57"/><circle cx="74" cy="516" r="5.5" fill="#ffbd2e"/><circle cx="92" cy="516" r="5.5" fill="#28c840"/>

  <!-- 左导航片段(设置选中) -->
  <rect x="30" y="536" width="68" height="400" fill="url(#sb)"/>
  <rect x="37" y="868" width="54" height="46" rx="13" fill="url(#ac)"/>
  <text x="64" y="890" text-anchor="middle" font-size="16">⚙️</text>
  <text x="64" y="906" text-anchor="middle" font-size="8" font-weight="600" fill="#fff">设置</text>

  <!-- 主内容 -->
  <rect x="98" y="536" width="1152" height="400" fill="#fafbfc"/>
  <text x="180" y="570" font-size="18" font-weight="700" fill="#1e1b4b">⚙️ 设置</text>

  <!-- 设置左侧导航 -->
  <rect x="130" y="586" width="180" height="320" rx="12" fill="#fff" filter="url(#cs)"/>
  <rect x="138" y="594" width="164" height="34" rx="8" fill="#ede9fe"/>
  <text x="156" y="616" font-size="11" font-weight="600" fill="#7c3aed">👶 孩子信息</text>
  <text x="156" y="644" font-size="11" fill="#6b7280">🗄️ 向量库</text>
  <text x="156" y="672" font-size="11" fill="#6b7280">🎨 外观</text>
  <text x="156" y="700" font-size="11" fill="#6b7280">🔔 提醒</text>
  <text x="156" y="728" font-size="11" fill="#6b7280">💾 数据管理</text>
  <text x="156" y="756" font-size="11" fill="#6b7280">ℹ️ 关于</text>

  <!-- 设置内容: 孩子信息 -->
  <rect x="330" y="586" width="880" height="320" rx="12" fill="#fff" filter="url(#cs)"/>
  <text x="360" y="618" font-size="15" font-weight="600" fill="#1e1b4b">👶 孩子信息</text>
  <text x="360" y="638" font-size="10" fill="#9ca3af">这些信息会注入到 Agent 的提示词中</text>
  <!-- 姓名 -->
  <text x="360" y="668" font-size="11" font-weight="500" fill="#374151">姓名</text>
  <rect x="360" y="676" width="240" height="36" rx="8" fill="#f9fafb" stroke="#e5e7eb"/>
  <text x="376" y="699" font-size="12" fill="#1e1b4b">小明</text>
  <!-- 年级 -->
  <text x="620" y="668" font-size="11" font-weight="500" fill="#374151">年级</text>
  <rect x="620" y="676" width="160" height="36" rx="8" fill="#f9fafb" stroke="#e5e7eb"/>
  <text x="636" y="699" font-size="12" fill="#1e1b4b">三年级 ▾</text>
  <!-- 薄弱学科 -->
  <text x="360" y="738" font-size="11" font-weight="500" fill="#374151">薄弱学科</text>
  <rect x="360" y="748" width="60" height="26" rx="13" fill="#ede9fe" stroke="#8b5cf6"/>
  <text x="390" y="765" text-anchor="middle" font-size="9" fill="#7c3aed">数学 ✓</text>
  <rect x="428" y="748" width="60" height="26" rx="13" fill="#fff" stroke="#e5e7eb"/>
  <text x="458" y="765" text-anchor="middle" font-size="9" fill="#6b7280">语文</text>
  <rect x="496" y="748" width="60" height="26" rx="13" fill="#ede9fe" stroke="#8b5cf6"/>
  <text x="526" y="765" text-anchor="middle" font-size="9" fill="#7c3aed">英语 ✓</text>

  <!-- 向量库配置(预览) -->
  <text x="360" y="810" font-size="11" font-weight="600" fill="#374151">向量库</text>
  <rect x="360" y="820" width="200" height="32" rx="8" fill="#f9fafb" stroke="#e5e7eb"/>
  <text x="376" y="841" font-size="11" fill="#1e1b4b">☁️ Supabase pgvector ▾</text>
  <rect x="576" y="820" width="280" height="32" rx="8" fill="#f9fafb" stroke="#e5e7eb"/>
  <text x="592" y="841" font-size="10" fill="#9ca3af">https://xxxx.supabase.co</text>
  <circle cx="870" cy="836" r="4" fill="#22c55e"/>
  <text x="880" y="840" font-size="9" fill="#22c55e">已连接</text>

  <!-- 保存 -->
  <rect x="1100" y="870" width="80" height="30" rx="8" fill="url(#ac)"/>
  <text x="1140" y="889" text-anchor="middle" font-size="10" font-weight="600" fill="#fff">保存</text>
</svg>
