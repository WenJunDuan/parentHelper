<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 860" font-family="'SF Pro Display','PingFang SC',-apple-system,sans-serif">
  <defs>
    <linearGradient id="sb" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#faf5ff"/><stop offset="100%" stop-color="#f3e8ff"/></linearGradient>
    <linearGradient id="ac" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#8b5cf6"/><stop offset="100%" stop-color="#a78bfa"/></linearGradient>
    <linearGradient id="ub" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#7c3aed"/><stop offset="100%" stop-color="#8b5cf6"/></linearGradient>
    <filter id="cs"><feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#8b5cf618"/></filter>
    <filter id="ss"><feDropShadow dx="0" dy="1" stdDeviation="3" flood-color="#00000008"/></filter>
  </defs>

  <text x="640" y="28" text-anchor="middle" font-size="16" font-weight="600" fill="#1e1b4b" opacity="0.6">UI-01  对话界面（主视图）</text>

  <!-- 窗口 -->
  <rect x="30" y="42" width="1220" height="790" rx="14" fill="#fff" stroke="#e5e7eb" filter="url(#cs)"/>
  <!-- 自定义标题栏 -->
  <rect x="30" y="42" width="1220" height="40" rx="14" fill="#fafafa"/>
  <rect x="30" y="68" width="1220" height="14" fill="#fafafa"/>
  <circle cx="56" cy="62" r="5.5" fill="#ff5f57"/><circle cx="74" cy="62" r="5.5" fill="#ffbd2e"/><circle cx="92" cy="62" r="5.5" fill="#28c840"/>
  <text x="640" y="67" text-anchor="middle" font-size="12" font-weight="500" fill="#9ca3af">🐱 小智辅导</text>

  <!-- 左导航 -->
  <rect x="30" y="82" width="68" height="714" fill="url(#sb)"/>
  <!-- 对话(选中) -->
  <rect x="37" y="94" width="54" height="52" rx="13" fill="url(#ac)"/>
  <text x="64" y="116" text-anchor="middle" font-size="17">💬</text>
  <text x="64" y="136" text-anchor="middle" font-size="8" font-weight="600" fill="#fff">对话</text>
  <!-- 知识库 -->
  <rect x="37" y="156" width="54" height="52" rx="13" fill="transparent"/>
  <text x="64" y="178" text-anchor="middle" font-size="17">📚</text>
  <text x="64" y="198" text-anchor="middle" font-size="8" fill="#8b8b9e">知识库</text>
  <!-- 任务 -->
  <rect x="37" y="218" width="54" height="52" rx="13" fill="transparent"/>
  <text x="64" y="240" text-anchor="middle" font-size="17">✅</text>
  <text x="64" y="260" text-anchor="middle" font-size="8" fill="#8b8b9e">任务</text>
  <circle cx="84" cy="224" r="7" fill="#ef4444"/><text x="84" y="228" text-anchor="middle" font-size="7" font-weight="700" fill="#fff">3</text>
  <!-- 分隔线 -->
  <line x1="44" y1="290" x2="84" y2="290" stroke="#e5e7eb" stroke-width="0.5"/>
  <!-- Agent -->
  <rect x="37" y="302" width="54" height="52" rx="13" fill="transparent"/>
  <text x="64" y="324" text-anchor="middle" font-size="17">🤖</text>
  <text x="64" y="344" text-anchor="middle" font-size="8" fill="#8b8b9e">Agent</text>
  <!-- 模型 -->
  <rect x="37" y="364" width="54" height="52" rx="13" fill="transparent"/>
  <text x="64" y="386" text-anchor="middle" font-size="17">🧠</text>
  <text x="64" y="406" text-anchor="middle" font-size="8" fill="#8b8b9e">模型</text>
  <!-- 设置 -->
  <rect x="37" y="740" width="54" height="46" rx="13" fill="transparent"/>
  <text x="64" y="762" text-anchor="middle" font-size="16">⚙️</text>
  <text x="64" y="778" text-anchor="middle" font-size="8" fill="#8b8b9e">设置</text>

  <!-- === 对话列表侧栏 === -->
  <rect x="98" y="82" width="240" height="714" fill="#f9fafb"/>
  <line x1="338" y1="82" x2="338" y2="796" stroke="#e5e7eb"/>
  <!-- 搜索 -->
  <rect x="110" y="94" width="216" height="32" rx="16" fill="#fff" stroke="#e5e7eb"/>
  <text x="132" y="115" font-size="11" fill="#d1d5db">🔍 搜索对话...</text>
  <!-- 新建 -->
  <rect x="110" y="134" width="216" height="32" rx="10" fill="url(#ac)"/>
  <text x="218" y="155" text-anchor="middle" font-size="11" font-weight="600" fill="#fff">✨ 新建对话</text>
  <!-- 对话1(选中) -->
  <rect x="106" y="178" width="224" height="62" rx="10" fill="#ede9fe"/>
  <text x="118" y="198" font-size="12" font-weight="600" fill="#1e1b4b">寒假数学作业辅导</text>
  <text x="118" y="214" font-size="10" fill="#6b7280">三位数加法进位，我来教你...</text>
  <text x="118" y="230" font-size="9" fill="#a78bfa">刚刚 · 📝作业辅导</text>
  <!-- 对话2 -->
  <rect x="106" y="248" width="224" height="62" rx="10" fill="transparent"/>
  <text x="118" y="268" font-size="12" font-weight="600" fill="#1e1b4b">语文古诗理解</text>
  <text x="118" y="284" font-size="10" fill="#6b7280">《望庐山瀑布》描写的是...</text>
  <text x="118" y="300" font-size="9" fill="#9ca3af">昨天 · 💡知识问答</text>
  <!-- 对话3 -->
  <rect x="106" y="318" width="224" height="62" rx="10" fill="transparent"/>
  <text x="118" y="338" font-size="12" font-weight="600" fill="#1e1b4b">下周学习计划</text>
  <text x="118" y="354" font-size="10" fill="#6b7280">帮你安排了每天的任务...</text>
  <text x="118" y="370" font-size="9" fill="#9ca3af">3天前 · 📅学习规划</text>

  <!-- === 主对话区 === -->
  <!-- 顶部工具栏 -->
  <rect x="338" y="82" width="912" height="48" fill="#fff"/>
  <line x1="338" y1="130" x2="1250" y2="130" stroke="#f3f4f6"/>
  <text x="360" y="111" font-size="14" font-weight="600" fill="#1e1b4b">寒假数学作业辅导</text>
  <!-- 模式切换 -->
  <rect x="820" y="94" width="128" height="26" rx="13" fill="#f3f4f6"/>
  <rect x="822" y="96" width="62" height="22" rx="11" fill="url(#ac)"/>
  <text x="853" y="111" text-anchor="middle" font-size="9" font-weight="600" fill="#fff">👨‍👩‍👧 家长</text>
  <text x="916" y="111" text-anchor="middle" font-size="9" fill="#9ca3af">🧒 孩子</text>
  <!-- 知识库标签 -->
  <rect x="966" y="94" width="108" height="26" rx="13" fill="#ede9fe" stroke="#c4b5fd"/>
  <text x="1020" y="111" text-anchor="middle" font-size="9" fill="#7c3aed">📚 数学三上 ✕</text>
  <!-- 模型标签 -->
  <rect x="1086" y="94" width="140" height="26" rx="13" fill="#f0fdf4" stroke="#bbf7d0"/>
  <text x="1156" y="111" text-anchor="middle" font-size="9" fill="#16a34a">🧠 Claude Sonnet ▾</text>

  <!-- 消息区 -->
  <rect x="338" y="130" width="912" height="566" fill="#fafbfc"/>

  <!-- 路由指示 -->
  <rect x="680" y="148" width="240" height="24" rx="12" fill="#fefce8" stroke="#fde68a"/>
  <text x="800" y="164" text-anchor="middle" font-size="10" fill="#a16207">🧭 路由 → 📝 作业辅导 Agent</text>

  <!-- 用户消息: 图片 -->
  <rect x="780" y="184" width="432" height="40" rx="18" fill="url(#ub)"/>
  <text x="800" y="209" font-size="12" fill="#fff">寒假作业这几道题不太会，帮我看看 📎</text>
  <!-- 附件 -->
  <rect x="920" y="232" width="292" height="52" rx="10" fill="#f5f3ff" stroke="#c4b5fd"/>
  <rect x="932" y="240" width="36" height="36" rx="6" fill="#ede9fe"/><text x="950" y="263" text-anchor="middle" font-size="14">📄</text>
  <text x="978" y="256" font-size="11" font-weight="500" fill="#1e1b4b">寒假作业-数学.pdf</text>
  <text x="978" y="272" font-size="9" fill="#9ca3af">2.3 MB</text>

  <!-- AI 回复 -->
  <rect x="360" y="300" width="500" height="260" rx="16" fill="#fff" filter="url(#ss)"/>
  <circle cx="380" cy="320" r="14" fill="#ede9fe"/><text x="380" y="325" text-anchor="middle" font-size="12">🐱</text>
  <text x="400" y="324" font-size="10" font-weight="600" fill="#7c3aed">小智 · 作业辅导</text>
  <text x="530" y="324" font-size="9" fill="#d1d5db">📝 homework-tutor</text>

  <text x="376" y="352" font-size="12" fill="#374151">我看到了！一共 <tspan font-weight="600" fill="#7c3aed">6 道题</tspan>，分布如下：</text>
  <!-- 分类卡片 -->
  <rect x="376" y="366" width="468" height="70" rx="8" fill="#f9fafb" stroke="#e5e7eb"/>
  <text x="392" y="386" font-size="11" font-weight="600" fill="#1e1b4b">📊 题目分类</text>
  <text x="392" y="404" font-size="11" fill="#6b7280">• 计算题 3道 — 三位数进位加法</text>
  <text x="392" y="420" font-size="11" fill="#6b7280">• 应用题 2道 — 时间计算</text>
  <text x="392" y="436" font-size="11" fill="#6b7280">• 填空题 1道 — 乘法口诀</text>

  <!-- 第一题解析 -->
  <text x="376" y="464" font-size="12" font-weight="600" fill="#1e1b4b">第1题: 256 + 378 = ?</text>
  <text x="376" y="484" font-size="11" fill="#374151">个位: 6+8=14，写4进1 → 十位: 5+7+1=13，写3进1 → 百位: 2+3+1=<tspan font-weight="700" fill="#7c3aed">634</tspan></text>

  <!-- 引用来源 -->
  <rect x="376" y="500" width="260" height="22" rx="11" fill="#ede9fe"/>
  <text x="388" y="515" font-size="9" fill="#7c3aed">📖 参考《三年级数学上册》第3章 P42</text>

  <!-- 操作按钮 -->
  <rect x="376" y="530" width="180" height="30" rx="8" fill="#f5f3ff" stroke="#c4b5fd"/>
  <text x="466" y="549" text-anchor="middle" font-size="10" fill="#7c3aed">📌 生成每日练习计划</text>

  <!-- 用户消息2 -->
  <rect x="840" y="580" width="370" height="36" rx="16" fill="url(#ub)"/>
  <text x="860" y="603" font-size="12" fill="#fff">好的，帮我安排30天的练习计划</text>

  <!-- 路由切换提示 -->
  <rect x="700" y="628" width="260" height="24" rx="12" fill="#fefce8" stroke="#fde68a"/>
  <text x="830" y="644" text-anchor="middle" font-size="10" fill="#a16207">🧭 切换 → 📅 学习规划 Agent</text>

  <!-- AI 正在输入 -->
  <rect x="360" y="660" width="100" height="34" rx="16" fill="#fff" filter="url(#ss)"/>
  <circle cx="378" cy="677" r="14" fill="#ede9fe"/><text x="378" y="682" text-anchor="middle" font-size="12">🐱</text>
  <circle cx="408" cy="677" r="3" fill="#a78bfa" opacity="0.4"/>
  <circle cx="420" cy="677" r="3" fill="#a78bfa" opacity="0.65"/>
  <circle cx="432" cy="677" r="3" fill="#a78bfa" opacity="0.9"/>

  <!-- 输入区 -->
  <rect x="338" y="696" width="912" height="68" fill="#fff"/>
  <line x1="338" y1="696" x2="1250" y2="696" stroke="#f3f4f6"/>
  <rect x="360" y="710" width="788" height="44" rx="22" fill="#f9fafb" stroke="#e5e7eb"/>
  <text x="400" y="737" font-size="12" fill="#d1d5db">输入问题，或拖拽文件到这里...</text>
  <circle cx="382" cy="732" r="12" fill="#ede9fe"/><text x="382" y="737" text-anchor="middle" font-size="12">📎</text>
  <rect x="1164" y="714" width="64" height="36" rx="18" fill="url(#ac)"/>
  <text x="1196" y="737" text-anchor="middle" font-size="14" fill="#fff">↑</text>

  <!-- 状态栏 -->
  <rect x="30" y="796" width="1220" height="36" fill="#f8f9fa"/>
  <circle cx="56" cy="814" r="3.5" fill="#22c55e"/>
  <text x="68" y="818" font-size="10" fill="#6b7280">Claude Sonnet</text>
  <text x="180" y="818" font-size="10" fill="#6b7280">│ 知识库 2个就绪</text>
  <text x="330" y="818" font-size="10" fill="#6b7280">│ 4 Agents 活跃</text>
  <text x="470" y="818" font-size="10" fill="#6b7280">│ 今日待办 3个</text>
  <text x="1170" y="818" text-anchor="end" font-size="9" fill="#d1d5db">v0.1.0</text>
</svg>
